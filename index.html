<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backbone.js---todo index</title>
    <link rel="stylesheet" href="css/todos.css"/>
</head>
<body>
<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <input id="new-todo" type="text" placeholder="What needs to be done?" autofocus/>
    </header>
</section>
<section id="main">
    <input id="toggle-all" type="checkbox"/>
    <label for="toggle-all">Mark all as complete</label>
    <ul id="todo-list"></ul>
</section>
<footer id="footer"></footer>
<div id="info">
    <p>Double-click to edit a todo</p>
    <p>Writtern by <a href="#">HC</a></p>
    <p>Part of <a href="#">todoMVC</a></p>
</div>

<script type="text/template" id="item-template">
    <div class="view">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>/>
        <label><%= title %></label>
        <button class="destroy"></button>
    </div>
    <input class="edit" value="<%= title %>"/>
</script>
<script type="text/template" id="stats-template">
    <span id="todo-count"><strong><%= remaining %></strong><%= remaining === 1 ? item : items %>left</span>
    <ul id="filters">
        <li><a class="selected" href="#">All</a></li>
        <li><a href="#/active">Active</a></li>
        <li><a href="#/completed">Completed</a></li>
    </ul>
    <% if (completed){ %>
    <button id="clear-completed">Clear completed (<%= completed %>)</button>
    <% } %>
</script>
<script src="lib/jquery.js"></script>
<script src="lib/underscore-1.1.4.js"></script>
<script src="lib/backbone-min.js"></script>
<script src="lib/backbone.localstorage.js"></script>
<script src="js/models/todo.js"></script>
<script src="js/collections/todos.js"></script>
<script src="js/views/todos.js"></script>
<script src="js/views/app.js"></script>
<script src="js/routers/router.js"></script>
<script src="js/app.js"></script>
</body>
</html>
